    <script id="intmod-template" type="text/x-handlebars-template">
    	{{#each intmod1}}
			<li id="{{index}}" class="list-group-item chapter-thumbnail">
				<h3>{{header}}</h3>
				<p>{{paragraph1}}</p>
				<ol>
					{{#each desc1}}
						<li><a href="{{web}}">{{name}}</a></li>
					{{/each}}
				</ol>
				<p>{{paragraph2}}</p>
				<ul>
					{{#each desc2}}
						<li>{{name}}</li>
					{{/each}}
				</ul>
			</li>
		{{/each}}
		{{#each intmod2}}
			<li id="{{index}}" class="list-group-item chapter-thumbnail">
				<h3>{{header}}</h3>
				<p>{{paragraph1}}</p>
				<p>{{paragraph2}}</p>
				<h4>{{header1}}</h4>
				<p>{{paragraph3}}</p>
				<h4>{{header2}}</h4>
				{{paragraph4}}
				<ol>
					{{#each desc1}}
						<li><a href="{{web}}">{{name}}</a></li>
					{{/each}}
				</ol>
				<p>{{paragraph5}}</p>
				<h4>{{header3}}</h4>
				<p>{{paragraph6}}</p>
				<ul>
					<li>{{sem1}}</li>
					<li>{{sem2}}</li>
					<li>{{sem3}}</li>
						<ul>
							{{#each desc2}}
								<li>{{name}}</li>
							{{/each}}
						</ul>
					<li>{{sem4}}</li>
				</ul>
				<a href="{{aweb}}">{{last}}</a>
			</li>
		{{/each}}
	</script>
    <script id="image-template" type="text/x-handlebars-template">
		{{#each displayImages}}
			<img id="{{id}}" 
				 class="crop-img" src="{{src}}" alt="{{alt}}" style="{{style}}"/> 
		{{/each}}
	</script>
